
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
     rel="stylesheet"
   />
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
   integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 />
 <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-register.css">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
          <div class="container-fluid py-3">
          <div class="d-flex align-items-center justify-content-center mx-auto">
              <a class="navbar-brand " id="first-ul">
                Skills&nbsp;<span class="" style="color: teal;">Sphere</span>
              </a>
            </div>
          </div>
        </nav>
      </section> 
      
    <div class="container">
        <div class="card mx-auto" style="max-width: 1100px; border-radius: 15px;">
            <div class="card-header text-center  text-white" style="background-color: teal;">
                <h2 class="mb-0">Registration Form</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-center">
                        <img class="img-fluid" src="Image/undraw1.png" alt="Registration Illustration">
                    </div>
                    <div class="col-md-6">
                        <form class="mt-3">
                            <div class="row mb-3">
                                <div class="col-md-12 text-start">
                                    <label for="username" class="form-label">Name</label>
                                    <input type="username" class="form-control" id="username" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 text-start">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 text-start">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="image">
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="image" class="form-label">Cnic Image</label>
                                    <input type="file" class="form-control" id="image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 text-start">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                             
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 text-start">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" required>
                                </div>
                                <div class="col-md-6 text-start">
                                    <label for="userType" class="form-label">Select User Type</label>
                                    <select class="form-select" id="userType">
                                        <option value="serviceMan">Service Man</option>
                                        <option value="customer">Customer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <a type="submit" name="submit" class="btn  text-white w-50" href="user-login.html" style="background-color: teal; ">Register</a>
                                <div class="mt-3">
                                    <p>Already Have An Account? <a href="user-login.html" class=" text-decoration-none" style="color: teal;">Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
